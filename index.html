<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Countdown Timer - New Year Countdown</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="flex flex-col gap-6 min-h-screen justify-center items-center h-screen"
  >
    <div class="content flex flex-col gap-2">
      <div class="text-content flex w-full justify-between items-end">
        <h1 class="uppercase text-xl">New Year Countdown</h1>
        <div class="year"></div>
      </div>
      <div class="countdown-timer"></div>
    </div>

    <script src="js/countdown.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </body>
</html>
